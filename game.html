<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="game.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="main-container">
      <div class="game-container">
        <h2 class="display-text">Player 1's Turn</h2>
        <div class="gameboard-container">
          <div class="gameboard-block" data-row="0" data-col="0"></div>
          <div class="gameboard-block" data-row="0" data-col="1"></div>
          <div class="gameboard-block" data-row="0" data-col="2"></div>
          <div class="gameboard-block" data-row="1" data-col="0"></div>
          <div class="gameboard-block" data-row="1" data-col="1"></div>
          <div class="gameboard-block" data-row="1" data-col="2"></div>
          <div class="gameboard-block" data-row="2" data-col="0"></div>
          <div class="gameboard-block" data-row="2" data-col="1"></div>
          <div class="gameboard-block" data-row="2" data-col="2"></div>
        </div>
      </div>
      <div class="buttons-container">
        <button class="new-game button">New Game</button>
        <a class="exit-to-menu button" href="./index.html">Exit to Menu</a>
      </div>
    </div>
  </body>
</html>
